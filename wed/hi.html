<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="trang.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="header__nav">
        <div class="header__nav--list">
            <img class="header__nav--list-img" src="anh.png.png">
            <div class=" search-box">
                <input type="text" class="search--text" placeholder="Nhập mã sản phẩm hãy tên">
                <div class="search-btn">
                    <a href="">
                        <i style="color: blue;" class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
            </div>
            <div class="header__cart">
                <a href="" class="header__cart-item">
                    <i style="color: red" class="fa-solid fa-cart-shopping fa-bounce"></i> GIỎ HÀNG</a>
            </div>
            <div class="header__notification">
                <a href="" class="header__cart-item">
                    <i style="color: red" class="fa-solid fa-bell fa-beat-fade"></i> THÔNG BÁO</a>
            </div>
            <div class="header__login ">
                <a href="" class="header__cart-item signup">
                    <i style="color: red" class="fa-solid fa-cash-register"></i> ĐĂNG KÝ</a>
            </div>
            <div class="header__login">
                <a href="" class="header__cart-item">
                    <i style="color: red" class="fa-solid fa-user"></i> ĐĂNG NHẬP</a>
            </div>
        </div>
    </div>
</header>
<div class="article__section">
    <div class=" l-4 row">
        <article class=" article">
            <div class="article__left">
                <div>
                    <button type="submit" class="article__left-btn">
                        <i style="color: white" class="fa-solid fa-bars"></i> Danh Mục Sản Phẩm</button>
                    <ul>
                        <li class="article__left-item">HP</li>
                        <li class="article__left-item">MSI</li>
                        <li class="article__left-item">APPLE</li>
                        <li class="article__left-item">LENOVO</li>
                        <li class="article__left-item">ASUS</li>
                        <li class="article__left-item">ACER</li>
                    </ul>
                </div>


            </div>
        </article>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
