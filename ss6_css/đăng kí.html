<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="dang kí.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="modal">
  <div class="modal__overlay"></div>
  <div class="modal__body">
    <div class="modal__inner">
        <div class="auth-form">
            <div class="auth-from__container">
                <div class="auth-form__header">
                    <h4 class=" auth-form__heading">Đăng Ký</h4>
                    <span class="auth-form__switch-bnt">Đăng Nhập</span>
                </div>
                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder="Email của bạn">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu của bạn">
                    </div>
                </div>
                <div class="auth-form__aside">
                    <p class="auth-form__text">Bằng việc đăng kí,bạn có đồng ý với chúng tôi về
                        <a href="" class="auth-form__link">Điều khoảng dịch vụ & </a>
                        <a href="" class="auth-form__link">Chính sách bảo mật</a>
                </div>
                <div class="auth-form_controls">
                    <button class="btn auth-form_controls-back">TRỞ LẠI</button>
                    <button class="btn btn--primary btn--disabled">ĐĂNG KÝ</button>
                </div>
            </div>

            <div class="auth-form__socials">
                <a href="" class=" auth-form__socials--fb btn btn--size-s btn--with__icon">
                    <i class="auth-form__socials--icon fa-brands fa-facebook"></i>
                    <span class="auth-form__socials-label">Kết nối với Face Book</span>

                </a>
                    <a href="" class=" auth-form__socials--gg btn  btn--size-s btn--with__icon">
                        <i class=" auth-form__socials--icon fa-brands fa-google"></i>
                        <span class="auth-form__socials-label">Kết nối với Google</span>
                    </a>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
